<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>BIM ✦ COMET</title>
<style>
body {
  margin:0;
  font-family: system-ui, sans-serif;
  background: radial-gradient(circle at 30% 110%, #0d1931, #010610);
  color: #f5f5fa;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}
.hero {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 80px 20px;
}
.hero h1 {
  font-size: 3.5rem;
  letter-spacing: 0.05em;
  margin-bottom: 0.5em;
}
.hero p {
  font-size: 1.25rem;
  max-width: 640px;
}
.footer {
  text-align: center;
  padding: 20px;
  font-size: 0.875rem;
  opacity: 0.6;
}
.starfield {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-1;
  background-image:
    radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,0.6) 50%, transparent 50%),
    radial-gradient(1px 1px at 70% 80%, rgba(255,255,255,0.4) 50%, transparent 50%),
    radial-gradient(1.5px 1.5px at 50% 20%, rgba(255,255,255,0.5) 50%, transparent 50%);
  background-size: 600px 600px;
  animation: moveStars 50s linear infinite;
}
@keyframes moveStars {
  from { transform: translateY(0); }
  to { transform: translateY(-2000px); }
}
</style>
</head>
<body>
<div class="starfield"></div>
<div class="hero">
  <h1>BIM ✦ COMET</h1>
  <p>Building Information Modeling meets cosmic creativity.</p>
</div>
<div class="footer">
  © 2025 BIM Comet. All rights reserved.
</div>
</body>
</html>
